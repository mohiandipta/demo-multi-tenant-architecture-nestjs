
on:
  push:
    branches: dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # install and build
      - name: Install dependencies
        run: |
          npm install
  
      - name: Test
        run: |
          npm test

      - name: Build
        run: |
          npm run build
